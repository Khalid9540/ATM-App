<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet"
            href="fontawesome-free-6.6.0-web/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="bootstrap.min.css">
    </head>
    <body>
        <div
            class="login-pg m-auto justify-content-between flex-column align-items-center p-5" id="login-pg">
            <h2 class="mb-3">ATM Login</h2>
            <h5 class="mb-3">Enter PIN: </h5>
            <input type="password" class="mb-3 p-2" placeholder="Enter PIN" id="pin-box">
            <a href="#" class="p-1" id="login-btn">Login</a>
            <p id="error-msg" class="mt-3"></p>
        </div>
        <div
            class="menu-pg m-auto justify-content-between flex-column align-items-center p-5"  id="menu-pg">
            <h2 class="mb-3">ATM Menu</h2>
            <h5 class="mb-3" id="balance-am">Balance: $1000</h5>
            <a href="#" class="p-1 my-2" id="balance-btn">Check Balance</a>
            <a href="#" class="p-1 my-2" id="depo-btn">Deposit Money</a>
            <a href="#" class="p-1 my-2" id="withdraw-btn">Withdraw Money</a>
            <a href="#" class="p-1 my-2" id="logout-btn">Log Out</a>
        </div>
        <div
            class="deposit-pg m-auto justify-content-between flex-column align-items-center p-5" id="deposit-pg">
            <h2 class="mb-3">Deposit Money</h2>
            <input type="number" class="mb-3 p-2"
                placeholder="Enter the Amount" id="depo-box">
            <a href="#" class="p-1 my-2" id="internal-depo-btn">Deposit</a>
            <a href="#" class="p-1 my-2" id="cancel-btn">Cancel</a>
        </div>
        <div
            class="withdraw-pg m-auto justify-content-between flex-column align-items-center p-5" id="withdraw-pg">
            <h2 class="mb-3">Withdraw Money</h2>
            <input type="number" class="mb-3 p-2"
                placeholder="Enter the Amount" id="with-box">
            <a href="#" class="p-1 my-2" id="internal-withdraw-btn">Withdraw</a>
            <a href="#" class="p-1 my-2" id="sec-cancel-btn">Cancel</a>
        </div>

        <script src="main.js"></script>
    </body>
</html>
